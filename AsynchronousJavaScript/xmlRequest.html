<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
    <style>
      body {
        background-color: #212121;
        color: #fff;
      }
      table,
      th,
      td {
        border: 1px solid #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Value</th>
        <th>State</th>
        <th>Description</th>
      </tr>
      <tr>
        <td>0</td>
        <td>UNSENT</td>
        <td>Client has been created. open() not called yet.</td>
      </tr>
      <tr>
        <td>1</td>
        <td>OPENED</td>
        <td>open() has been called.</td>
      </tr>
      <tr>
        <td>2</td>
        <td>HEADERS_RECEIVED</td>
        <td>send() has been called, and headers and status are available.</td>
      </tr>
      <tr>
        <td>3</td>
        <td>LOADING</td>
        <td>Downloading; responseText holds partial data.</td>
      </tr>
      <tr>
        <td>4</td>
        <td>DONE</td>
        <td>The operation is complete.</td>
      </tr>
    </table>
    <!-- 
      console.log(), it is injected by the environment. It is not a part of core javascript, We can see the details about v8 engine. There, it is coded.
    -->
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    // The constructor initializes an XMLHttpRequest. It must be called before any other method calls.
    xhr.open("GET", requestUrl); // Initializes a request.
    // console.log(xhr.readyState);  // 1

    // Fired whenever the readyState property changes. Also available via the onreadystatechange event handler property.
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); // string to JSON
        console.log(typeof data);  // object
        console.log(data.followers)
      }
    };
    xhr.send(); // Sends the request. If the request is asynchronous (which is the default), this method returns as soon as the request is sent.
  </script>
</html>
